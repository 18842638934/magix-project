<h3>Taginput组件</h3>
<h4>配置项</h4>
<table class="table table-striped w900">
    <thead>
        <tr>
            <th>参数名称</th>
            <th>参数类型</th>
            <th>参数说明</th>
            <th>默认值</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>list</td>
            <td>array</td>
            <td>列表数组，可为简单数组或[1,2,3]或对象数组，如[{id:1,text:'a'}]</td>
            <td></td>
        </tr>
        <tr>
            <td>textKey</td>
            <td>string</td>
            <td>当列表中的项为对象时，渲染text时读取的key</td>
            <td></td>
        </tr>
        <tr>
            <td>valueKey</td>
            <td>string</td>
            <td>当列表中的项为对象时，渲染value时读取的key</td>
            <td></td>
        </tr>
        <tr>
            <td>placeholder</td>
            <td>string</td>
            <td>提示内容</td>
            <td></td>
        </tr>
    </tbody>
</table>
<h4 class="mt10">事件</h4>
<h5>change</h5>
<table class="table table-striped w900">
    <thead>
        <tr>
            <th>参数名称</th>
            <th>参数类型</th>
            <th>参数说明</th>
            <th>默认值</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>ids</td>
            <td>array</td>
            <td>选中的ids数组</td>
            <td></td>
        </tr>
        <tr>
            <td>items</td>
            <td>array</td>
            <td>选中的对象，方便开发者获取其它信息</td>
            <td></td>
        </tr>
    </tbody>
</table>
<h4 class="mt10">演示</h4>
<form mx-view="app/gallery/mx-validation/index" id="form_<%=viewId%>" class="mb400">
    <div class="form-line clearfix">
        <label class="line-label">
            <i class="line-required">*</i> 必填校验：
        </label>
        <div class="fl">
            <input placeholder="请输入内容" class="input" type="text" validator-required="true" />
        </div>


        <label class="line-label">
            Taginput：
        </label>
        <div class="fl">
            <div class="input"
                mx-view="app/gallery/mx-taginput/index"
                view-list="<%@list1%>"
                view-placeholder="请选择分类"
                validator-required="true"
                mx-change="showSelected()"
            ></div>
        </div>

    </div>
    <div class="form-line clearfix">
        <label class="line-label">
            Taginput：
        </label>
        <div class="fl">
            <div class="input"
                mx-view="app/gallery/mx-taginput/index"
                view-list="<%@list1%>"
                view-placeholder="请选择分类"
                validator-required="true"
                mx-change="showSelected()"
            ></div>
        </div>


    </div>
    <div class="form-line clearfix">
        <label class="line-label">
            Taginput：
        </label>
        <div class="fl">
            <div class="input"
                mx-view="app/gallery/mx-taginput/index"
                view-list="<%@list2%>"
                view-placeholder="请选择分类"
                view-textKey="text"
                view-valueKey="id"
                validator-required="true"
                mx-change="showSelected()"
            ></div>
        </div>
    </div>
</form>
