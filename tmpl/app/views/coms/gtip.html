<h3>全局提示组件</h3>
<table class="table table-striped w900">
    <thead>
        <tr>
            <th>参数名称</th>
            <th>参数类型</th>
            <th>参数说明</th>
            <th>默认值</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>msg</td>
            <td>string</td>
            <td>提示内容</td>
            <td></td>
        </tr>
        <tr>
            <td>timeout</td>
            <td>number</td>
            <td>消失时间</td>
            <td>3000ms</td>
        </tr>
        <tr>
            <td>dock</td>
            <td>string</td>
            <td>位置</td>
            <td>rt(right top)</td>
        </tr>
    </tbody>
</table>
<h4 class="mt10">演示</h4>
<div class="clearfix">
    <button class="btn fl" mx-click="rt()">右上角提示</button>
    <button class="btn fl ml10" mx-click="rb()">右下角提示</button>
    <button class="btn fl ml10" mx-click="lt();">左上角提示</button>
    <button class="btn fl ml10" mx-click="lb();">左下角提示</button>
</div>
<div class="clearfix mt10">
    <button class="btn fl" mx-click="rtt({s:10})">右上角提示10s</button>
    <button class="btn fl ml10" mx-click="rtt({s:5})">右上角提示5s</button>
    <button class="btn fl ml10" mx-click="rtt({s:1});">右上角提示1s</button>
    <button class="btn fl ml10" mx-click="rtt({s:7});">右上角提示7s</button>
</div>
