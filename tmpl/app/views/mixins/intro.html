<h3>View的mixins</h3>
<p class="desc">
    <a href="https://github.com/thx/magix/issues/32" target="_blank">https://github.com/thx/magix/issues/32</a>，可以先从这个文章看一下
</p>
<h4 class="mt20">好处</h4>
<ul>
    <li>1. 可以更细粒度的拆分、复用代码</li>
    <li>2. 用哪些功能就只mixin哪些功能，原型链上不会一堆方法</li>
    <li>3. 使用简单，绝大部分只需要声明使用即可</li>
</ul>
<h4 class="mt20">坏处</h4>
<ul>
    <li>1. 每个view需要反复声明使用哪些mixin</li>
    <li>2. 同一个view中使用到的mixin会统一mix到自身上，mixin之间并不很独立</li>
</ul>
