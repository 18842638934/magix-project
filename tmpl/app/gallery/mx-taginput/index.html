<div class="ipt" mx-click="focus()" id="ipt_<%=viewId%>">
    <%if(!items.length&&placeholder){%>
    <div class="placeholder"><%=placeholder%></div>
    <%}%>
    <%if(items.length){%>
    <%for(var i=0;i<items.length;i++){%>
    <%var one=items[i];%>
    <div class="item" mx-click="stop()">
        <div class="item-name ellipsis"><%=textKey?one[textKey]:one%></div>
        <div class="item-delete" mx-click="delete({idx:<%!i%>})">
            x
        </div>
    </div>
    <%}%>
    <%}else{%>
    <div class="item ghost" mx-click="stop()">
        <div class="item-delete" mx-click="delete({idx:<%!i%>})">
            x
        </div>
    </div>
    <%}%>
    <input
        mx-keydown="check()"
        mx-input="check()"
        mx-paste="check()"
        mx-pick="add()"
        mx-click="stop()"
        mx-view="@./suggest"
        view-list="<%@list%>"
        view-map="<%@map%>"
        view-textKey="<%@textKey%>"
        view-valueKey="<%@valueKey%>"
        view-relateIds="ipt_<%!viewId%>"
        view-offsetLeft="-11"
        view-scrollTop="<%@scrollTop%>"
        class="trigger"
        autocomplete="off"/>
</div>
