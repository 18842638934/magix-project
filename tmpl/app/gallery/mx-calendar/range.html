<div class="wrapper">
    <%if(quickDates.length){%>
    <div class="shortcuts-wrapper">
        <div class="mb10">快捷日期</div>
        <div class="shortcuts clearfix">
            <%for(var i=0;i<quickDates.length;i++){%>
                <%var key=quickDates[i],info=quickDatesMap[key]%>
                <span class="st<%if(dates.quickDateKey==key){%> selected<%}%>" mx-click="picked({quick:true,key:'<%=key%>'})"><%=info?info.text:key%></span>
            <%}%>
        </div>
    </div>
    <%}%>
    <div class="range">
        <div class="mb10">日期范围</div>
        <div class="clearfix">
            <input class="ipt" data-hidden="<%=dates.startStr%>" value="<%=dates.startStr%>" mx-click="showDatepicker({first:true})" id="start_<%=id%>" mx-change="sync()" />-<input class="ipt" data-hidden="<%=dates.endStr%>" value="<%=dates.endStr%>" mx-click="showDatepicker()" id="end_<%=id%>" mx-change="sync()" />
        </div>
    </div>
    <div class="footer clearfix">
        <button mx-click="picked()" type="button" class="btn btn-brand">确定</button>
        <button mx-click="cancel()" type="button" class="btn ml5">取消</button>
    </div>
</div>
