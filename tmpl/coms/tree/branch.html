<ul>
    <%for(var i=0,br;i<list.length;i++){%>
        <%br=list[i]%>
        <li class="li">
            <div class="icon<%if(br.children){%> cp<%}%>"<%if(br.children){%> mx-click="toggle({id:'<%=br[dataId]%>'})"<%}%>>
                <%if(br.children){%>+<%}%>
            </div>
            <div>
                <label>
                <input type="checkbox" mx-change="check()" value="<%=br[dataId]%>" />
                <%=br[textKey]%>
                </label>
            </div>
            <%if(br.children){%>
            <div mx-view="@./branch?text=<%@textKey%>&id=<%@dataId%>&list=<%@br.children%>" id="<%=id%>_<%=br[dataId]%>" class="indent none" test='ab'></div>
            <%}%>
        </li>
    <%}%>
</ul>
